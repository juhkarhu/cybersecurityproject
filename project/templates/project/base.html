{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cyber Security Base 2022 Project I</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
</head>

<body>

    <header class='site-header'>
        <nav class='navbar navbar-expand-md navbar-dark bg-dark fixed-top'>
            <div class='container'>
                <a href='/' class='navbar-brand mr-4'>Twiitteri</a>
                <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarToggle'
                    aria-controls='navbarToggle' aria-expanded='false' aria-label='Toggle navigation'>
                    <span class='navbar-toggler-icon'></span>
                </button>
                <div class='collapse navbar-collapse' id='navbarToggle'>
                    <div class='navbar-nav mr-auto'>
                        {% if user.is_authenticated %}
                        <a href="{% url 'project:profile' user.username %}" class='navbar-brand mr-4'>Profiiliin</a>
                        <a href="{% url 'project:add_new_post' %}" class='navbar-brand mr-4'>Make a Post!</a>
                        {% endif %}
                    </div>
                    <div class='navbar-nav'>
                        {% if not user.is_authenticated %}
                        <a class='nav-item nav-link' href="{% url 'project:login' %}">Login</a>
                        <a class='nav-item nav-link' href="{% url 'project:register' %}">Register</a>
                        {% else %}
                        <a class='nav-item nav-link' href="{% url 'logout' %}">Logout</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <h1><a href="{% url 'project:index'%}">Front page</a></h1>
    <main role='main' class='container'>
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
